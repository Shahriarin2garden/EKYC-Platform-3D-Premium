version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ekyc-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ekyc_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - ekyc-network

  backend:
    build: ./backend
    container_name: ekyc-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/ekyc_db
      - PORT=5000
      - JWT_SECRET=your_super_secret_jwt_key
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - ekyc-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  ekyc-network:
    driver: bridge
