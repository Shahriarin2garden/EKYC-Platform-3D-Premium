# Project identification
sonar.projectKey=ekyc-platform
sonar.projectName=EKYC Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/pdfs/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# SonarQube server (default local instance)
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin
